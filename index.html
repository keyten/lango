  <body>

    <header>
      <div class="container">
        <h1>Lango</h1>
        <h2></h2>
      </div>

    <div class="container">
      <section id="main_content">
        <h2 id="welcome-to-github-pages">Random Français sentences</h2>
        <div id="checker_en"><span>English</span> <a href="#" onclick="setlang('fr')">Français</a></div>
        <div id="checker_fr"><a href="#" onclick="setlang('en')">English</a> <span>Français</span></div>
<p id="sentence">Blah.</p>

        <div id="buttons">
          <button id="fail">Fail</button>
          <button id="hard">Hard</button>
          <button id="good">Good</button>
          <button id="perfect">Perfect</button>
        </div>
        
</section>
    </div>

<script>
window.addEventListener('load', init);
  
function init(){
  var getRandomSentence;
  var fail = document.getElementById('fail');
  var hard = document.getElementById('hard');
  var good = document.getElementById('good');
  var perfect = document.getElementById('perfect');
  var sentence = document.getElementById('sentence');
  function updateSentence() {
    var sent = getRandomSentence();
    sentence.innerText = sent.text;
  }

  function sentenceFinish(sent, rating){
    updateSentence();
  }

  fail.addEventListener('click', function(){
    sentenceFinish({}, -1);
  });
  hard.addEventListener('click', function(){
    sentenceFinish({}, -0.5);
  });
  good.addEventListener('click', function(){
    sentenceFinish({}, 0.65);
  });
  perfect.addEventListener('click', function(){
    sentenceFinish({}, 1);
  });
  
  updateSentence();


  var checker_en = document.getElementById('checker_en');
  var checker_fr = document.getElementById('checker_fr');
  
  function setlang(lang){
    if(lang === 'en'){
      getRandomSentence = getRandomEnglishSentence;
      checker_en.style.display = 'block';
      checker_fr.style.display = 'none';
    } else if(lang === 'fr'){
      getRandomSentence = getRandomFrenchSentence;
      checker_en.style.display = 'none';
      checker_fr.style.display = 'block';
    }
  }
  
  setlang('en');
}
</script>
    <style>
      #sentence {

        border: solid 1px black;
        padding: 10px 32px;
        cursor: pointer;
      }
      
      #buttons button:hover {
        background: rgba(0, 0, 0, 0.5);
      }
      
      #buttons button:active {
        background: black;
      }
